on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Test Itself
    steps:
    - name: Check
      id: check
      uses: umutphp/php-var-dump-check-action@master
      with:
        checktype: 'none'
        exclude: 'a,b,c'
        extensions: 'md'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"